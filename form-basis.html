<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Order Form - Basic Package | Wedding Song" data-de="Bestellformular - Basis Paket | Wedding Song">Order Form - Basic Package | Wedding Song</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for form page */
        .form-container {
            background: #e6d9d8;
            min-height: 100vh;
            padding: 120px 0 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(254, 252, 248, 0.2));
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
        }
        
        .form-title {
            font-family: 'GreatVibes', 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(165deg, #d4af37, #f4d03f, #e8b4cb, #d4af37);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        
        .package-info {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .package-price {
            font-size: 2rem;
            font-weight: 300;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }
        
        .package-features {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        
        .package-features li {
            padding: 0.3rem 0;
            color: #666;
            font-size: 1.1rem;
        }
        
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            color: #d4af37;
            font-weight: 500;
        }
        
        .form-input, .form-select, .form-textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.8);
            color: #4a4a4a;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Cossette', 'Poppins', sans-serif;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: rgba(212, 175, 55, 0.7);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-btn {
            align-self: center;
            margin-top: 1rem;
            padding: 15px 40px;
            font-size: 1.3rem;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 100px 0 60px;
            }
            
            .form-card {
                padding: 2rem;
                width: 95%;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher desktop-only">
        <button id="lang-en" class="lang-btn active">EN</button>
        <button id="lang-de" class="lang-btn">DE</button>
    </div>

    <!-- Header with Logo -->
    <header class="header">
        <div class="logo-container">
            <img src="Logo2.png" alt="Wedding Song" class="logo-img">
        </div>
        
        <!-- Mobile Language Switcher -->
        <div class="language-switcher mobile-only">
            <button id="lang-en-mobile" class="lang-btn">EN</button>
            <button id="lang-de-mobile" class="lang-btn">DE</button>
        </div>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-card">
            <h1 class="form-title" data-en="Order Your Basic Wedding Song" data-de="Bestellen Sie Ihr Basis Hochzeitslied">Order Your Basic Wedding Song</h1>
            
            <!-- Package Information -->
            <div class="package-info">
                <div class="package-price">$69</div>
                <ul class="package-features">
                    <li data-en="✓ 1 Custom Song" data-de="✓ 1 individuelles Lied">✓ 1 Custom Song</li>
                    <li data-en="✓ MP3 File via Email" data-de="✓ MP3-Datei per E-Mail">✓ MP3 File via Email</li>
                    <li data-en="✓ Ballad Style" data-de="✓ Ballade Stil">✓ Ballad Style</li>
                    <li data-en="✓ 24-48h Delivery" data-de="✓ 24-48h Lieferung">✓ 24-48h Delivery</li>
                    <li data-en="✓ 1 Revision Included" data-de="✓ 1 Bearbeitung inklusive">✓ 1 Revision Included</li>
                    <li data-en="✓ Email Support" data-de="✓ E-Mail Support">✓ E-Mail Support</li>
                </ul>
            </div>

            <!-- Order Form -->
            <form action="https://formsubmit.co/c27c0bb4e2ba4d0b0a5a3d7094d269e6" method="POST" class="order-form">
                <!-- Hidden fields for FormSubmit configuration -->
                <input type="hidden" name="_subject" value="New Basic Package Order - Wedding Song">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://wedding-song.de/thank-you.html">
                <input type="hidden" name="_webhook" value="https://hook.eu2.make.com/26dcx6fxjj4buzmt4n3y2dpdoekls5li">
                <input type="hidden" name="_autoresponse" value="Thank you for choosing Wedding Song for your special day! We have successfully received your Basic Package order and are thrilled to create your personalized wedding song. Your love story is unique, and we can't wait to transform it into a beautiful musical masterpiece. You will receive your custom song within 24-48 hours via email. If you have any questions or need to make changes to your order, please don't hesitate to contact us at auftragweddingsong@gmail.com. We're here to make your wedding day even more magical!">
                <input type="hidden" name="Package" value="Basic - $69">
                
                <!-- Couple Names -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="partner1" data-en="Partner 1 Name" data-de="Partner 1 Name">Partner 1 Name <span class="required">*</span></label>
                        <input type="text" id="partner1" name="Partner 1 Name" required class="form-input" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="partner2" data-en="Partner 2 Name" data-de="Partner 2 Name">Partner 2 Name <span class="required">*</span></label>
                        <input type="text" id="partner2" name="Partner 2 Name" required class="form-input" placeholder="Jane">
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" data-en="Email Address" data-de="E-Mail Adresse">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="Email" required class="form-input" placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone" data-en="Phone Number (Optional)" data-de="Telefonnummer (Optional)">Phone Number (Optional)</label>
                        <input type="tel" id="phone" name="Phone" class="form-input" placeholder="+1 234 567 8900">
                    </div>
                </div>

                <!-- Referral Source -->
                <div class="form-group">
                    <label for="referral-source" data-en="Who referred you to us?" data-de="Wer hat Sie an uns verwiesen?">Who referred you to us? <span class="required">*</span></label>
                    <select id="referral-source" name="Referral Source" required class="form-select">
                        <option value="" data-en="Please select..." data-de="Bitte wählen...">Please select...</option>
                        <option value="No One" data-en="No One" data-de="Niemand">No One</option>
                        <option value="Carissa Metcalfe" data-en="Carissa Metcalfe" data-de="Carissa Metcalfe">Carissa Metcalfe</option>
                        <option value="Kevin Hegel" data-en="Kevin Hegel" data-de="Kevin Hegel">Kevin Hegel</option>
                        <option value="Your Day by Chloe" data-en="Your Day by Chloe" data-de="Your Day by Chloe">Your Day by Chloe</option>
                    </select>
                </div>

                <!-- Wedding Date -->
                <div class="form-group">
                    <label for="wedding-date" data-en="Wedding Date" data-de="Hochzeitsdatum">Wedding Date <span class="required">*</span></label>
                    <input type="date" id="wedding-date" name="Wedding Date" required class="form-input">
                </div>

                <!-- Song Language -->
                <div class="form-group">
                    <label for="song-language" data-en="Preferred Song Language" data-de="Bevorzugte Liedsprache">Preferred Song Language <span class="required">*</span></label>
                    <select id="song-language" name="Song Language" required class="form-select">
                        <option value="" data-en="Select Language" data-de="Sprache wählen">Select Language</option>
                        <option value="English" data-en="English" data-de="Englisch">English</option>
                        <option value="German" data-en="German" data-de="Deutsch">German</option>
                        <option value="Spanish" data-en="Spanish" data-de="Spanisch">Spanish</option>
                        <option value="French" data-en="French" data-de="Französisch">French</option>
                        <option value="Italian" data-en="Italian" data-de="Italienisch">Italian</option>
                        <option value="Other" data-en="Other (please specify in story)" data-de="Andere (bitte in Geschichte angeben)">Other (please specify in story)</option>
                    </select>
                </div>

                <!-- Love Story -->
                <div class="form-group">
                    <label for="love-story" data-en="Your Love Story" data-de="Ihre Liebesgeschichte">Your Love Story <span class="required">*</span></label>
                    <textarea id="love-story" name="Love Story" required class="form-textarea" 
                        placeholder="Tell us your love story! How did you meet? What makes your relationship special? Include important dates, places, shared memories, inside jokes, or anything that makes your love unique. The more details you share, the more personalized your song will be!" 
                        data-en-placeholder="Tell us your love story! How did you meet? What makes your relationship special? Include important dates, places, shared memories, inside jokes, or anything that makes your love unique. The more details you share, the more personalized your song will be!"
                        data-de-placeholder="Erzählen Sie uns Ihre Liebesgeschichte! Wie haben Sie sich kennengelernt? Was macht Ihre Beziehung besonders? Fügen Sie wichtige Daten, Orte, gemeinsame Erinnerungen, Insider-Witze oder alles hinzu, was Ihre Liebe einzigartig macht. Je mehr Details Sie teilen, desto persönlicher wird Ihr Lied!"></textarea>
                </div>

                <!-- Special Requests -->
                <div class="form-group">
                    <label for="special-requests" data-en="Special Requests or Preferences" data-de="Besondere Wünsche oder Vorlieben">Special Requests or Preferences</label>
                    <textarea id="special-requests" name="Special Requests" class="form-textarea" 
                        placeholder="Any specific words, phrases, or themes you'd like included? Any words or topics to avoid? Musical preferences for the ballad style?"
                        data-en-placeholder="Any specific words, phrases, or themes you'd like included? Any words or topics to avoid? Musical preferences for the ballad style?"
                        data-de-placeholder="Bestimmte Wörter, Phrasen oder Themen, die Sie gerne einbeziehen möchten? Wörter oder Themen, die vermieden werden sollen? Musikalische Vorlieben für den Balladenstil?"></textarea>
                </div>

                <!-- Delivery Instructions -->
                <div class="form-group">
                    <label for="delivery-notes" data-en="Delivery Instructions" data-de="Lieferanweisungen">Delivery Instructions</label>
                    <textarea id="delivery-notes" name="Delivery Instructions" class="form-textarea" 
                        placeholder="Any special instructions for delivery? Alternative email address? Preferred delivery time?"
                        data-en-placeholder="Any special instructions for delivery? Alternative email address? Preferred delivery time?"
                        data-de-placeholder="Besondere Anweisungen für die Lieferung? Alternative E-Mail-Adresse? Bevorzugte Lieferzeit?"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary submit-btn" data-en="Submit Order" data-de="Bestellung absenden">Submit Order</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
